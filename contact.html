<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Contact - ExaCode</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="container">
  <div class="logo">
    <img src="logo.svg" alt="ExaCode">
    <span>ExaCode</span>
  </div>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="work.html">Work</a>
  </nav>
</header>

<section class="container">

  <div class="contact">

    <h2 style="font-size:48px; margin-bottom:20px;">
      Contactez-nous
    </h2>

    <p style="max-width:600px; margin:auto; margin-bottom:40px;">
      Décrivez votre projet, vos objectifs ou votre idée.
      Nous vous répondons rapidement avec une proposition claire.
    </p>

    <form action="https://formspree.io/f/TON_ID_ICI" method="POST">

      <input type="text" name="name" placeholder="Votre nom" required>

      <input type="email" name="email" placeholder="Votre email" required>

      <textarea name="message" rows="6"
      placeholder="Décrivez votre projet..." required></textarea>

      <button type="submit">Envoyer le message</button>

    </form>

  </div>

</section>

<footer>
© 2026 ExaCode — Studio d’ingénierie numérique
</footer>

</body>
</html>
